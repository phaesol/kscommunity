{% extends 'base.html' %}


{% block content %}
  <h1>비밀번호 새로 생성하기</h1>
 

  <form method="POST" class="update-form">
    <p>이메일을 입력해주시면, 메일로 재설정 링크를 보내드립니다.</p>
    {% csrf_token %}
    {% for form in form %}
    <div class="form-title">{{form.label}}</div>
    <div class="form-content">{{form}}</div>
    {% endfor %}
    <button type="submit" id="submit-btn">재설정 메일 보내기</button>
  </form>
{% endblock %}
