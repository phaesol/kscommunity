{% extends 'base.html' %}
{% block content %}
<form method="POST" class="update-form">
    {% csrf_token %}
    
    {% for form in form %}
    <div class="form-title">{{form.label}}</div>
    <div class="form-content">{{form}}</div>
    {% endfor %}
    <button type="submit" id="submit-btn">비밀번호 재설정 완료</button>
</form>
{% endblock %}
