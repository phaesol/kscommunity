{% extends 'base.html' %}
{% load static %}
{% block head %}
{% block title %}<title>장터 게시판</title>{% endblock title %}
<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/free.css' %}">
{% endblock head %}



{% block content %}
<h1>장터 게시판 </h1>
{% for post in free_post %}

<div class="post_wrapper">
    <p>{{post.title}}</p>
    <p>{{post.content}}</p>
    <p>{% if post.myimage %}
        <img src="{{post.myimage.url}}"></p>
    {% endif %}
</div>

{% endfor %}
{% endblock content %}
